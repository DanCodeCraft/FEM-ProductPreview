<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Product preview card component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
  </head>

  <body>
    <main>
      <article class="product">
        <picture class="product-img">
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 37em)"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="Perfume Gabrielle Essence Eau de Parfum"
          />
        </picture>

        <div class="product-container">
          <p class="product-category">Perfume</p>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex-group">
            <p class="price-current">$149.99</p>
            <p class="price-original">$169.99</p>
          </div>
          <button class="button">
            <img class="cart-icon" src="images/icon-cart.svg" alt="" />Add to
            Cart
          </button>
        </div>
      </article>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/DanCodeCraft"
          target="_blank"
          >Adann Jacinto</a
        >.
      </div>
    </footer>
  </body>
</html>
